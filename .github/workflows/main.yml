on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Checks
      uses: pre-commit/action@v3.0.0

  install:
    runs-on: ubuntu-latest
    name: Install oneapi tools
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        components: mkl
    - name: Test install
      run: |
        source /opt/intel/oneapi/setvars.sh
        printenv CMAKE_PREFIX_PATH
