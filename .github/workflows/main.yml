name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Checks
      uses: pre-commit/action@v3.0.0

  mkl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      uses: ./
      with:
        components: mkl
    - name: Build/run
      run: |
        # should not need to source setvars.sh
        # try again for 2024.1
        #source /opt/intel/oneapi/setvars.sh
        cmake -B build -DENABLE_MKL=on test
        make -C build all test

  compilers:
    env:
      CC: /opt/intel/oneapi/compiler/latest/bin/icx
      CXX: /opt/intel/oneapi/compiler/latest/bin/icpx
      FC: /opt/intel/oneapi/compiler/latest/bin/ifx
      # fortran needs this because libimf does not have RPATH to find libintlc.so
      LD_LIBRARY_PATH: /opt/intel/oneapi/compiler/latest/lib
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      uses: ./
      with:
        components: |
          icx
          ifx
          impi
    - name: Build/run
      run: |
        cmake -B build -DENABLE_COMPILERS=on test
        make -C build all test
    - name: Test mpi
      run: |
        cd test/compilers
        mkdir build
        ./mpi-test.sh

  dal:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      uses: ./
      with:
        components: dal
    - name: Test
      run: source /opt/intel/oneapi/setvars.sh

  ipp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      uses: ./
      with:
        components: ipp
    - name: Test
      run: source /opt/intel/oneapi/setvars.sh

  rest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      uses: ./
      with:
        components: |
          ccl
          dnn
          dpl
          ippcp
          tbb
    - name: Test
      run: source /opt/intel/oneapi/setvars.sh
